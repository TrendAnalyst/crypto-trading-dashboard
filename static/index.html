<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <meta name="description" content="Real-time cryptocurrency trading signals dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        gray: { 950: '#07070a', 900: '#0c0c12', 850: '#111118', 800: '#18181f', 750: '#1e1e27', 700: '#26262f' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(12, 12, 18, 0.95); backdrop-filter: blur(20px); }
        .trend-up { color: #22c55e; }
        .trend-down { color: #ef4444; }
        .trend-neutral { color: #6b7280; }
        .score-bullish { background: linear-gradient(90deg, rgba(34, 197, 94, 0.2) 0%, transparent 100%); }
        .score-bearish { background: linear-gradient(90deg, rgba(239, 68, 68, 0.2) 0%, transparent 100%); }
        .signal-buy { background: rgba(34, 197, 94, 0.15); border-left: 3px solid #22c55e; }
        .signal-sell { background: rgba(239, 68, 68, 0.15); border-left: 3px solid #ef4444; }
        .update-flash { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { background: rgba(59, 130, 246, 0.3); } 100% { background: transparent; } }
        .live-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        tbody tr:hover { background: rgba(255, 255, 255, 0.02); }
        .sort-btn.active { color: #60a5fa; }
        .sort-btn.active::after { content: ' ▼'; font-size: 10px; }
        .sort-btn.active.asc::after { content: ' ▲'; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans antialiased">
    <div class="max-w-7xl mx-auto px-4 py-6">
        
        <!-- Header -->
        <header class="mb-6">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Crypto Trading Dashboard</h1>
                        <p class="text-xs text-gray-500">TradingView Signals</p>
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="flex items-center gap-4 text-sm">
                    <div class="flex items-center gap-2 bg-gray-900 rounded-lg px-3 py-2 border border-gray-800">
                        <span class="text-gray-400">Sort:</span>
                        <button onclick="sortCoins('score', 'desc')" id="sort-bullish" class="sort-btn px-2 py-1 rounded hover:bg-gray-800 active">Most Bullish</button>
                        <button onclick="sortCoins('score', 'asc')" id="sort-bearish" class="sort-btn px-2 py-1 rounded hover:bg-gray-800">Most Bearish</button>
                        <button onclick="sortCoins('name', 'asc')" id="sort-name" class="sort-btn px-2 py-1 rounded hover:bg-gray-800">Name</button>
                        <button onclick="sortCoins('updated', 'desc')" id="sort-updated" class="sort-btn px-2 py-1 rounded hover:bg-gray-800">Recent</button>
                    </div>
                    <div class="flex items-center gap-2 bg-gray-900 rounded-lg px-3 py-2 border border-gray-800">
                        <div class="w-2 h-2 bg-green-500 rounded-full live-dot"></div>
                        <span class="text-gray-400">Live</span>
                        <span id="coin-count" class="font-bold text-white">0</span>
                        <span class="text-gray-500">coins</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Loading -->
        <div id="loading" class="text-center py-20">
            <div class="inline-block w-8 h-8 border-4 border-gray-700 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-400">Loading...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden text-center py-20">
            <p class="text-red-400 mb-4">Connection error</p>
            <button onclick="fetchCoins()" class="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700">Retry</button>
        </div>

        <!-- Table -->
        <div id="table-container" class="hidden glass rounded-xl border border-gray-800 overflow-hidden">
            <table class="w-full text-sm">
                <thead>
                    <tr class="border-b border-gray-800 text-left text-xs uppercase tracking-wider text-gray-500">
                        <th class="px-4 py-3 font-medium">Coin</th>
                        <th class="px-3 py-3 font-medium text-center">Score</th>
                        <th class="px-3 py-3 font-medium text-center">1W</th>
                        <th class="px-3 py-3 font-medium text-center">3D</th>
                        <th class="px-3 py-3 font-medium text-center">1D</th>
                        <th class="px-4 py-3 font-medium">Signal</th>
                        <th class="px-3 py-3 font-medium text-right">Updated</th>
                    </tr>
                </thead>
                <tbody id="coins-table"></tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer class="mt-6 text-center text-xs text-gray-600">
            Last sync: <span id="last-update">—</span> · Auto-refresh every 30s
        </footer>
    </div>

    <script>
        // Config
        const REFRESH_INTERVAL = 30000; // 30 seconds
        let coinsData = [];
        let currentSort = { field: 'score', direction: 'desc' };
        let previousData = {};

        // Score calculation: 1W=3pts, 3D=2pts, 1D=1pt
        function calculateScore(trends) {
            let score = 0;
            if (trends['1w'] === 'uptrend') score += 3;
            else if (trends['1w'] === 'downtrend') score -= 3;
            if (trends['3d'] === 'uptrend') score += 2;
            else if (trends['3d'] === 'downtrend') score -= 2;
            if (trends['1d'] === 'uptrend') score += 1;
            else if (trends['1d'] === 'downtrend') score -= 1;
            return score;
        }

        // Sort coins
        function sortCoins(field, direction) {
            currentSort = { field, direction };
            
            // Update UI
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active', 'asc');
            });
            const btn = document.getElementById(`sort-${field === 'score' && direction === 'desc' ? 'bullish' : field === 'score' && direction === 'asc' ? 'bearish' : field}`);
            if (btn) {
                btn.classList.add('active');
                if (direction === 'asc') btn.classList.add('asc');
            }
            
            renderTable();
        }

        // Fetch data
        async function fetchCoins() {
            try {
                const response = await fetch('/api/coins');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                
                coinsData = data.coins.map(coin => ({
                    ...coin,
                    score: calculateScore(coin.trends)
                }));
                
                document.getElementById('coin-count').textContent = data.total_coins;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById('table-container').classList.remove('hidden');
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                
                renderTable();
            } catch (error) {
                console.error(error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // Render table (smart update)
        function renderTable() {
            const sorted = [...coinsData].sort((a, b) => {
                let aVal, bVal;
                switch (currentSort.field) {
                    case 'score': aVal = a.score; bVal = b.score; break;
                    case 'name': aVal = a.display_name; bVal = b.display_name; break;
                    case 'updated': aVal = a.last_updated_minutes_ago || 9999; bVal = b.last_updated_minutes_ago || 9999; break;
                    default: aVal = a.score; bVal = b.score;
                }
                if (currentSort.field === 'name') {
                    return currentSort.direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
                return currentSort.direction === 'asc' ? aVal - bVal : bVal - aVal;
            });

            const tbody = document.getElementById('coins-table');
            
            sorted.forEach((coin, index) => {
                let row = document.getElementById(`row-${coin.symbol}`);
                const isNew = !row;
                const prevCoin = previousData[coin.symbol];
                const hasChanged = prevCoin && JSON.stringify(prevCoin) !== JSON.stringify(coin);
                
                if (isNew) {
                    row = document.createElement('tr');
                    row.id = `row-${coin.symbol}`;
                    row.className = 'border-b border-gray-800/50 transition-colors duration-300';
                    tbody.appendChild(row);
                }
                
                const scoreClass = coin.score > 0 ? 'score-bullish' : coin.score < 0 ? 'score-bearish' : '';
                const scoreColor = coin.score > 0 ? 'text-green-400' : coin.score < 0 ? 'text-red-400' : 'text-gray-400';
                
                row.innerHTML = `
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-gray-800 flex items-center justify-center text-xs font-bold text-gray-300">
                                ${coin.display_name.substring(0, 2)}
                            </div>
                            <div>
                                <div class="font-semibold text-white">${coin.display_name}</div>
                                <div class="text-xs text-gray-500">${coin.symbol}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-3 py-3 text-center ${scoreClass}">
                        <span class="${scoreColor} font-bold text-base">${coin.score > 0 ? '+' : ''}${coin.score}</span>
                    </td>
                    <td class="px-3 py-3 text-center">${renderTrend(coin.trends['1w'])}</td>
                    <td class="px-3 py-3 text-center">${renderTrend(coin.trends['3d'])}</td>
                    <td class="px-3 py-3 text-center">${renderTrend(coin.trends['1d'])}</td>
                    <td class="px-4 py-3">${renderSignal(coin.last_signal)}</td>
                    <td class="px-3 py-3 text-right text-xs text-gray-500">${formatTime(coin.last_updated_minutes_ago)}</td>
                `;
                
                if (hasChanged) {
                    row.classList.add('update-flash');
                    setTimeout(() => row.classList.remove('update-flash'), 500);
                }
                
                previousData[coin.symbol] = { ...coin };
            });

            // Reorder rows
            sorted.forEach((coin, index) => {
                const row = document.getElementById(`row-${coin.symbol}`);
                if (row && row.parentNode) {
                    tbody.appendChild(row);
                }
            });
        }

        function renderTrend(trend) {
            if (!trend) return '<span class="text-gray-600">—</span>';
            const isUp = trend === 'uptrend';
            const color = isUp ? 'trend-up' : 'trend-down';
            const icon = isUp ? '▲' : '▼';
            return `<span class="${color} font-semibold">${icon}</span>`;
        }

        function renderSignal(signal) {
            if (!signal || !signal.type) return '<span class="text-gray-600 text-xs">—</span>';
            const isBuy = signal.type === 'buy';
            const cls = isBuy ? 'signal-buy' : 'signal-sell';
            const label = isBuy ? 'BUY' : 'SELL';
            const color = isBuy ? 'text-green-400' : 'text-red-400';
            return `<div class="${cls} px-2 py-1 rounded text-xs inline-flex items-center gap-1">
                <span class="${color} font-bold">${label}</span>
                <span class="text-gray-500">${formatTime(signal.minutes_ago)}</span>
            </div>`;
        }

        function formatTime(minutes) {
            if (minutes === null || minutes === undefined) return '—';
            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            return `${Math.floor(hours / 24)}d`;
        }

        // Init
        fetchCoins();
        setInterval(fetchCoins, REFRESH_INTERVAL);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') fetchCoins();
        });
    </script>
</body>
</html>
