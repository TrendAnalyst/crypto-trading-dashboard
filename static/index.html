<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <meta name="description" content="Real-time cryptocurrency trading signals dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background: #08080c; }
        
        /* Table */
        .data-table { border-collapse: separate; border-spacing: 0; }
        .data-table thead th { 
            background: linear-gradient(180deg, #0f0f14 0%, #0a0a0e 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .data-table tbody tr {
            transition: background 0.15s ease;
        }
        .data-table tbody tr:hover {
            background: rgba(99, 102, 241, 0.08);
        }
        .data-table tbody tr:hover .coin-name {
            color: #818cf8;
        }
        .data-table tbody tr:hover .coin-icon {
            transform: scale(1.1);
            border-color: rgba(99, 102, 241, 0.5);
        }
        
        /* Coin icon */
        .coin-icon {
            transition: all 0.2s ease;
        }
        
        /* Trend arrows */
        .trend-cell {
            transition: transform 0.15s ease;
        }
        .data-table tbody tr:hover .trend-cell {
            transform: scale(1.15);
        }
        
        /* Score bar */
        .score-bar {
            height: 4px;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* Signal badge */
        .signal-badge {
            transition: all 0.15s ease;
        }
        .signal-badge:hover {
            transform: translateY(-1px);
        }
        
        /* Sort buttons */
        .sort-btn {
            transition: all 0.15s ease;
        }
        .sort-btn:hover {
            background: rgba(99, 102, 241, 0.15);
            color: #a5b4fc;
        }
        .sort-btn.active {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e1e2e; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #2e2e3e; }
        
        /* Live dot */
        .live-dot {
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen font-sans antialiased">
    <div class="max-w-7xl mx-auto px-6 py-8">
        
        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6">
                <div class="flex items-center gap-4">
                    <div class="w-11 h-11 rounded-xl bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center shadow-lg shadow-indigo-500/25">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">Trading Dashboard</h1>
                        <p class="text-sm text-gray-500">Multi-Timeframe Trend Analysis</p>
                    </div>
                </div>
                
                <!-- Controls -->
                <div class="flex flex-wrap items-center gap-3">
                    <!-- Sort -->
                    <div class="flex items-center bg-[#0e0e14] rounded-xl border border-gray-800/50 p-1">
                        <button onclick="sortCoins('score', 'desc')" id="sort-bullish" class="sort-btn active px-3 py-1.5 rounded-lg text-xs font-medium">
                            ↑ Bullish
                        </button>
                        <button onclick="sortCoins('score', 'asc')" id="sort-bearish" class="sort-btn px-3 py-1.5 rounded-lg text-xs font-medium">
                            ↓ Bearish
                        </button>
                        <button onclick="sortCoins('name', 'asc')" id="sort-name" class="sort-btn px-3 py-1.5 rounded-lg text-xs font-medium">
                            A-Z
                        </button>
                    </div>
                    
                    <!-- Status -->
                    <div class="flex items-center gap-3 bg-[#0e0e14] rounded-xl border border-gray-800/50 px-4 py-2">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-emerald-400 rounded-full live-dot"></div>
                            <span class="text-xs text-gray-400">Live</span>
                        </div>
                        <div class="h-4 w-px bg-gray-800"></div>
                        <div class="flex items-center gap-1.5">
                            <span id="coin-count" class="text-sm font-bold text-white">0</span>
                            <span class="text-xs text-gray-500">coins</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-32">
            <div class="w-10 h-10 border-3 border-gray-800 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="mt-4 text-sm text-gray-500">Loading coins...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden flex flex-col items-center justify-center py-32">
            <div class="w-12 h-12 rounded-full bg-red-500/10 flex items-center justify-center mb-4">
                <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <p class="text-red-400 text-sm mb-4">Connection failed</p>
            <button onclick="fetchCoins()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg text-sm font-medium transition-colors">
                Retry
            </button>
        </div>

        <!-- Table -->
        <div id="table-container" class="hidden">
            <div class="bg-[#0c0c10] rounded-2xl border border-gray-800/50 overflow-hidden shadow-2xl shadow-black/50">
                <div class="overflow-x-auto">
                    <table class="data-table w-full text-sm">
                        <thead>
                            <tr class="text-left text-[11px] uppercase tracking-wider text-gray-500 border-b border-gray-800/50">
                                <th class="px-5 py-4 font-semibold">Coin</th>
                                <th class="px-4 py-4 font-semibold text-center w-24">Score</th>
                                <th class="px-4 py-4 font-semibold text-center w-20">1W</th>
                                <th class="px-4 py-4 font-semibold text-center w-20">3D</th>
                                <th class="px-4 py-4 font-semibold text-center w-20">1D</th>
                                <th class="px-4 py-4 font-semibold w-32">Signal</th>
                                <th class="px-5 py-4 font-semibold text-right w-24">Updated</th>
                            </tr>
                        </thead>
                        <tbody id="coins-table" class="divide-y divide-gray-800/30"></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Footer info -->
            <div class="mt-4 flex items-center justify-between text-xs text-gray-600">
                <p>Score: 1W (±6) · 3D (±3) · 1D (±1) · Signals excluded</p>
                <p>Last sync: <span id="last-update" class="text-gray-500">—</span></p>
            </div>
        </div>
    </div>

    <script>
        // === CONFIG ===
        const REFRESH_INTERVAL = 30000; // 30 seconds
        let coinsData = [];
        let currentSort = { field: 'score', direction: 'desc' };

        // === SCORE: 1W=6, 3D=3, 1D=1 (signals excluded) ===
        function calculateScore(trends) {
            let score = 0;
            if (trends['1w'] === 'uptrend') score += 6;
            else if (trends['1w'] === 'downtrend') score -= 6;
            if (trends['3d'] === 'uptrend') score += 3;
            else if (trends['3d'] === 'downtrend') score -= 3;
            if (trends['1d'] === 'uptrend') score += 1;
            else if (trends['1d'] === 'downtrend') score -= 1;
            return score;
        }

        // === SORTING ===
        function sortCoins(field, direction) {
            currentSort = { field, direction };
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            const btnId = field === 'score' ? (direction === 'desc' ? 'sort-bullish' : 'sort-bearish') : 'sort-name';
            document.getElementById(btnId)?.classList.add('active');
            renderTable();
        }

        // === FETCH ===
        async function fetchCoins() {
            try {
                const res = await fetch('/api/coins');
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                
                coinsData = data.coins.map(c => ({ ...c, score: calculateScore(c.trends) }));
                
                document.getElementById('coin-count').textContent = data.total_coins;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById('table-container').classList.remove('hidden');
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('de-DE');
                
                renderTable();
            } catch (e) {
                console.error(e);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // === RENDER ===
        function renderTable() {
            const sorted = [...coinsData].sort((a, b) => {
                if (currentSort.field === 'score') {
                    return currentSort.direction === 'desc' ? b.score - a.score : a.score - b.score;
                } else if (currentSort.field === 'name') {
                    return a.display_name.localeCompare(b.display_name);
                }
                return 0;
            });

            const tbody = document.getElementById('coins-table');
            const existingRows = {};
            tbody.querySelectorAll('tr').forEach(row => {
                existingRows[row.id] = row;
            });

            sorted.forEach(coin => {
                const rowId = `row-${coin.symbol.replace(/\./g, '-')}`;
                let row = existingRows[rowId];
                
                if (!row) {
                    row = document.createElement('tr');
                    row.id = rowId;
                    tbody.appendChild(row);
                }
                
                const maxScore = 10;
                const scorePercent = Math.min(100, Math.abs(coin.score) / maxScore * 100);
                const scoreColor = coin.score > 0 ? 'bg-emerald-500' : coin.score < 0 ? 'bg-red-500' : 'bg-gray-700';
                const scoreTextColor = coin.score > 0 ? 'text-emerald-400' : coin.score < 0 ? 'text-red-400' : 'text-gray-500';
                
                row.innerHTML = `
                    <td class="px-5 py-4">
                        <div class="flex items-center gap-3">
                            <div class="coin-icon w-9 h-9 rounded-lg bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700/50 flex items-center justify-center">
                                <span class="text-xs font-bold text-gray-300">${coin.display_name.substring(0, 2)}</span>
                            </div>
                            <div>
                                <div class="coin-name font-semibold text-white transition-colors">${coin.display_name}</div>
                                <div class="text-[11px] text-gray-600 font-mono">${coin.symbol}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-4">
                        <div class="flex flex-col items-center gap-1.5">
                            <span class="${scoreTextColor} font-bold text-base tabular-nums">${coin.score > 0 ? '+' : ''}${coin.score}</span>
                            <div class="w-full bg-gray-800/50 rounded-full overflow-hidden">
                                <div class="score-bar ${scoreColor}" style="width: ${scorePercent}%"></div>
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-4 text-center">
                        <div class="trend-cell inline-block">${renderTrend(coin.trends['1w'])}</div>
                    </td>
                    <td class="px-4 py-4 text-center">
                        <div class="trend-cell inline-block">${renderTrend(coin.trends['3d'])}</div>
                    </td>
                    <td class="px-4 py-4 text-center">
                        <div class="trend-cell inline-block">${renderTrend(coin.trends['1d'])}</div>
                    </td>
                    <td class="px-4 py-4">${renderSignal(coin.last_signal)}</td>
                    <td class="px-5 py-4 text-right">
                        <span class="text-xs text-gray-600">${formatTime(coin.last_updated_minutes_ago)}</span>
                    </td>
                `;
                
                tbody.appendChild(row);
            });

            // Remove old rows
            const currentSymbols = new Set(sorted.map(c => `row-${c.symbol.replace(/\./g, '-')}`));
            Object.keys(existingRows).forEach(id => {
                if (!currentSymbols.has(id)) existingRows[id].remove();
            });
        }

        function renderTrend(trend) {
            if (!trend) return '<span class="text-gray-700 text-lg">–</span>';
            if (trend === 'uptrend') {
                return '<span class="text-emerald-400 text-lg font-bold">▲</span>';
            }
            return '<span class="text-red-400 text-lg font-bold">▼</span>';
        }

        function renderSignal(signal) {
            if (!signal?.type) return '<span class="text-gray-700 text-xs">—</span>';
            const isBuy = signal.type === 'buy';
            const cls = isBuy 
                ? 'bg-emerald-500/10 border-emerald-500/30 text-emerald-400' 
                : 'bg-red-500/10 border-red-500/30 text-red-400';
            return `
                <div class="signal-badge inline-flex items-center gap-2 px-2.5 py-1 rounded-md border ${cls}">
                    <span class="font-semibold text-xs">${isBuy ? 'BUY' : 'SELL'}</span>
                    <span class="text-[10px] opacity-60">${formatTime(signal.minutes_ago)}</span>
                </div>
            `;
        }

        function formatTime(min) {
            if (min == null) return '—';
            if (min < 1) return 'now';
            if (min < 60) return `${min}m`;
            const h = Math.floor(min / 60);
            if (h < 24) return `${h}h`;
            return `${Math.floor(h / 24)}d`;
        }

        // === INIT ===
        fetchCoins();
        setInterval(fetchCoins, REFRESH_INTERVAL);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') fetchCoins();
        });
    </script>
</body>
</html>
