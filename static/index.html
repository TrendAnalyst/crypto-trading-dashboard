<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <meta name="description" content="Real-time cryptocurrency trading signals dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        gray: { 950: '#07070a', 900: '#0c0c12', 850: '#111118', 800: '#18181f', 750: '#1e1e27', 700: '#26262f' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(12, 12, 18, 0.95); backdrop-filter: blur(20px); }
        .glass-modal { background: rgba(20, 20, 30, 0.98); backdrop-filter: blur(30px); }
        .trend-up { color: #22c55e; }
        .trend-down { color: #ef4444; }
        .trend-neutral { color: #6b7280; }
        .score-bullish { background: linear-gradient(90deg, rgba(34, 197, 94, 0.2) 0%, transparent 100%); }
        .score-bearish { background: linear-gradient(90deg, rgba(239, 68, 68, 0.2) 0%, transparent 100%); }
        .signal-buy { background: rgba(34, 197, 94, 0.15); border-left: 3px solid #22c55e; }
        .signal-sell { background: rgba(239, 68, 68, 0.15); border-left: 3px solid #ef4444; }
        .update-flash { animation: flash 0.5s ease-out; }
        @keyframes flash { 0% { background: rgba(59, 130, 246, 0.3); } 100% { background: transparent; } }
        .live-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        tbody tr:hover { background: rgba(255, 255, 255, 0.05); cursor: pointer; }
        .sort-btn.active { color: #60a5fa; }
        .sort-btn.active::after { content: ' â–¼'; font-size: 10px; }
        .sort-btn.active.asc::after { content: ' â–²'; }
        
        /* Nav Tabs */
        .nav-tab.active { color: #ffffff; border-bottom: 2px solid #6366f1; }
        .nav-tab { color: #9ca3af; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .nav-tab:hover { color: #d1d5db; }

        /* Modal Animation */
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .modal-content { animation: modalIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans antialiased">
    <div class="max-w-7xl mx-auto px-4 py-6">
        
        <!-- Header -->
        <header class="mb-6">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Crypto Trading Dashboard</h1>
                        <p class="text-xs text-gray-500">TradingView Signals</p>
                    </div>
                </div>
                
                <!-- Navbar & Stats -->
                <div class="flex items-center gap-6">
                    <!-- Nav Tabs -->
                    <div class="flex items-center gap-1 text-sm font-medium">
                        <button onclick="switchView('assets')" id="nav-assets" class="nav-tab active px-3 py-2">Assets</button>
                        <button onclick="switchView('macro')" id="nav-macro" class="nav-tab px-3 py-2">Macro</button>
                    </div>

                    <!-- Live Indicator -->
                    <div class="flex items-center gap-2 bg-gray-900 rounded-lg px-3 py-2 border border-gray-800 text-sm">
                        <div class="w-2 h-2 bg-green-500 rounded-full live-dot"></div>
                        <span class="text-gray-400">Live</span>
                        <span id="coin-count" class="font-bold text-white">0</span>
                    </div>
                </div>
            </div>

            <!-- Toolbar (Search & Sort) -->
            <div id="assets-toolbar" class="flex flex-col sm:flex-row justify-between items-center gap-4 bg-gray-900/50 p-3 rounded-xl border border-gray-800">
                <!-- Search -->
                <div class="relative w-full sm:w-64">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input id="search-input" type="text" placeholder="Search assets..." 
                        class="w-full bg-gray-950 border border-gray-800 rounded-lg pl-9 pr-3 py-1.5 text-sm text-gray-200 focus:outline-none focus:border-indigo-500 transition-colors"
                        oninput="renderTable()">
                </div>

                <!-- Sort Controls -->
                <div class="flex items-center gap-2 text-sm overflow-x-auto w-full sm:w-auto">
                    <span class="text-gray-500 whitespace-nowrap">Sort by:</span>
                    <button onclick="sortCoins('score', 'desc')" id="sort-bullish" class="sort-btn px-2 py-1.5 rounded hover:bg-gray-800 active whitespace-nowrap">Most Bullish</button>
                    <button onclick="sortCoins('score', 'asc')" id="sort-bearish" class="sort-btn px-2 py-1.5 rounded hover:bg-gray-800 whitespace-nowrap">Most Bearish</button>
                    <button onclick="sortCoins('name', 'asc')" id="sort-name" class="sort-btn px-2 py-1.5 rounded hover:bg-gray-800 whitespace-nowrap">Name</button>
                    <button onclick="sortCoins('updated', 'desc')" id="sort-updated" class="sort-btn px-2 py-1.5 rounded hover:bg-gray-800 whitespace-nowrap">Recent</button>
                </div>
            </div>
        </header>

        <!-- Loading -->
        <div id="loading" class="text-center py-20">
            <div class="inline-block w-8 h-8 border-4 border-gray-700 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="mt-4 text-gray-400">Loading...</p>
        </div>

        <!-- Error -->
        <div id="error" class="hidden text-center py-20">
            <p class="text-red-400 mb-4">Connection error</p>
            <button onclick="fetchCoins()" class="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700">Retry</button>
        </div>

        <!-- Assets View -->
        <div id="assets-view">
            <div id="table-container" class="hidden glass rounded-xl border border-gray-800 overflow-hidden">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-800 text-left text-xs uppercase tracking-wider text-gray-500 bg-gray-900/50">
                            <th class="px-4 py-3 font-medium">Coin</th>
                            <th class="px-3 py-3 font-medium text-center">Score</th>
                            <th class="px-3 py-3 font-medium text-center">1W</th>
                            <th class="px-3 py-3 font-medium text-center">3D</th>
                            <th class="px-3 py-3 font-medium text-center">1D</th>
                            <th class="px-4 py-3 font-medium">Signal</th>
                            <th class="px-3 py-3 font-medium text-right">Updated</th>
                        </tr>
                    </thead>
                    <tbody id="coins-table" class="divide-y divide-gray-800/50"></tbody>
                </table>
            </div>
        </div>

        <!-- Macro View -->
        <div id="macro-view" class="hidden">
            <div class="glass rounded-xl border border-gray-800 overflow-hidden">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-800 text-left text-xs uppercase tracking-wider text-gray-500 bg-gray-900/50">
                            <th class="px-6 py-4 font-medium">Indicator</th>
                            <th class="px-4 py-4 font-medium text-center">1M Trend</th>
                            <th class="px-4 py-4 font-medium text-center">1M MACD</th>
                            <th class="px-6 py-4 font-medium text-right">Last Updated</th>
                        </tr>
                    </thead>
                    <tbody id="macro-table" class="divide-y divide-gray-800/50"></tbody>
                </table>
            </div>
            <div class="mt-4 text-center text-xs text-gray-500">
                Macro indicators show long-term market direction (1 Month timeframe)
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-6 text-center text-xs text-gray-600">
            Last sync: <span id="last-update">â€”</span> Â· Auto-refresh every 3s
        </footer>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="modal-content glass-modal rounded-2xl border border-gray-700 p-6 w-full max-w-md relative z-10 shadow-2xl">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Config
        const REFRESH_INTERVAL = 3000;
        let coinsData = [];
        let macroData = [];
        let currentSort = { field: 'score', direction: 'desc' };
        let previousData = {};
        let currentView = 'assets';

        // Score calculation: 1W=3pts, 3D=2pts, 1D=1pt
        function calculateScore(trends) {
            let score = 0;
            if (trends['1w'] === 'uptrend') score += 3;
            else if (trends['1w'] === 'downtrend') score -= 3;
            if (trends['3d'] === 'uptrend') score += 2;
            else if (trends['3d'] === 'downtrend') score -= 2;
            if (trends['1d'] === 'uptrend') score += 1;
            else if (trends['1d'] === 'downtrend') score -= 1;
            return score;
        }

        // Switch View
        function switchView(view) {
            currentView = view;
            document.getElementById('nav-assets').classList.toggle('active', view === 'assets');
            document.getElementById('nav-macro').classList.toggle('active', view === 'macro');
            
            document.getElementById('assets-view').classList.toggle('hidden', view !== 'assets');
            document.getElementById('assets-toolbar').classList.toggle('hidden', view !== 'assets');
            document.getElementById('macro-view').classList.toggle('hidden', view !== 'macro');
            
            if (view === 'macro') fetchMacro();
            else fetchCoins();
        }

        // Sort coins
        function sortCoins(field, direction) {
            currentSort = { field, direction };
            
            // Update UI
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active', 'asc');
            });
            const btn = document.getElementById(`sort-${field === 'score' && direction === 'desc' ? 'bullish' : field === 'score' && direction === 'asc' ? 'bearish' : field}`);
            if (btn) {
                btn.classList.add('active');
                if (direction === 'asc') btn.classList.add('asc');
            }
            
            renderTable();
        }

        // Fetch data
        async function fetchCoins() {
            if (currentView !== 'assets') return;
            try {
                const response = await fetch('/api/coins');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                
                coinsData = data.coins.map(coin => ({
                    ...coin,
                    score: calculateScore(coin.trends)
                }));
                
                document.getElementById('coin-count').textContent = data.total_coins;
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                document.getElementById('table-container').classList.remove('hidden');
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                
                renderTable();
            } catch (error) {
                console.error(error);
                if (coinsData.length === 0) {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('error').classList.remove('hidden');
                }
            }
        }

        async function fetchMacro() {
            if (currentView !== 'macro') return;
            try {
                const response = await fetch('/api/macro');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                macroData = data.macro;
                renderMacroTable();
            } catch (error) {
                console.error(error);
            }
        }

        // Render functions
        function renderTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = coinsData.filter(c => 
                c.display_name.toLowerCase().includes(searchTerm) || 
                c.symbol.toLowerCase().includes(searchTerm)
            );

            const sorted = [...filtered].sort((a, b) => {
                let aVal, bVal;
                switch (currentSort.field) {
                    case 'score': aVal = a.score; bVal = b.score; break;
                    case 'name': aVal = a.display_name; bVal = b.display_name; break;
                    case 'updated': aVal = a.last_updated_minutes_ago || 9999; bVal = b.last_updated_minutes_ago || 9999; break;
                    default: aVal = a.score; bVal = b.score;
                }
                if (currentSort.field === 'name') {
                    return currentSort.direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                }
                return currentSort.direction === 'asc' ? aVal - bVal : bVal - aVal;
            });

            const tbody = document.getElementById('coins-table');
            
            // Note: We're rebuilding logic to support filtering which might remove rows
            // Simpler to clear and rebuild for filter, but keeping "flash" logic if possible
            // For simplicity with filtering, we'll clear and rebuild but cache data for flash
            tbody.innerHTML = '';

            sorted.forEach(coin => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-800/50 hover:bg-gray-800/30 transition-colors duration-200';
                
                // Flash detection
                const prevCoin = previousData[coin.symbol];
                const hasChanged = prevCoin && JSON.stringify(prevCoin) !== JSON.stringify(coin);
                if (hasChanged) {
                    row.classList.add('update-flash');
                    setTimeout(() => row.classList.remove('update-flash'), 500);
                }
                previousData[coin.symbol] = { ...coin };

                const scoreClass = coin.score > 0 ? 'score-bullish' : coin.score < 0 ? 'score-bearish' : '';
                const scoreColor = coin.score > 0 ? 'text-green-400' : coin.score < 0 ? 'text-red-400' : 'text-gray-400';
                
                row.onclick = () => openModal(coin);

                row.innerHTML = `
                    <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-gray-800 flex items-center justify-center text-xs font-bold text-gray-300 border border-gray-700">
                                ${coin.display_name.substring(0, 2)}
                            </div>
                            <div>
                                <div class="font-semibold text-white leading-tight">${coin.display_name}</div>
                                <div class="text-[10px] text-gray-500 font-mono">${coin.symbol}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-3 py-3 text-center ${scoreClass}">
                        <span class="${scoreColor} font-bold text-base">${coin.score > 0 ? '+' : ''}${coin.score}</span>
                    </td>
                    <td class="px-3 py-3 text-center">${renderTrend(coin.trends['1w'])}</td>
                    <td class="px-3 py-3 text-center">${renderTrend(coin.trends['3d'])}</td>
                    <td class="px-3 py-3 text-center">${renderTrend(coin.trends['1d'])}</td>
                    <td class="px-4 py-3">${renderSignal(coin.last_signal)}</td>
                    <td class="px-3 py-3 text-right text-xs text-gray-500 font-mono">${formatTime(coin.last_updated_minutes_ago)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderMacroTable() {
            const tbody = document.getElementById('macro-table');
            tbody.innerHTML = macroData.map(item => {
                const trendUp = item.trend_1m === 'bullish';
                const macdUp = item.macd_1m === 'bullish';
                
                return `
                    <tr class="hover:bg-gray-800/30 transition-colors">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-gray-800 flex items-center justify-center border border-gray-700 text-gray-300 font-bold">
                                    ${item.symbol.substring(0, 1)}
                                </div>
                                <div>
                                    <div class="font-semibold text-white">${item.symbol}</div>
                                    <div class="text-xs text-gray-500">${item.display_name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-4 py-4 text-center">
                            <span class="${trendUp ? 'text-green-400 bg-green-500/10 border-green-500/20' : 'text-red-400 bg-red-500/10 border-red-500/20'} px-3 py-1.5 rounded-lg border text-sm font-bold inline-flex items-center gap-2">
                                ${trendUp ? 'â–² BULLISH' : 'â–¼ BEARISH'}
                            </span>
                        </td>
                        <td class="px-4 py-4 text-center">
                            <span class="${macdUp ? 'text-green-400 bg-green-500/10 border-green-500/20' : 'text-red-400 bg-red-500/10 border-red-500/20'} px-3 py-1.5 rounded-lg border text-sm font-bold inline-flex items-center gap-2">
                                ${macdUp ? 'â–² BULLISH' : 'â–¼ BEARISH'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right text-sm text-gray-500 font-mono">
                            ${formatTime(item.last_updated_minutes_ago)}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderTrend(trend) {
            if (!trend) return '<span class="text-gray-600">â€”</span>';
            const isUp = trend === 'uptrend';
            const color = isUp ? 'trend-up' : 'trend-down';
            const icon = isUp ? 'â–²' : 'â–¼';
            return `<span class="${color} font-semibold">${icon}</span>`;
        }

        function renderSignal(signal) {
            if (!signal || !signal.type) return '<span class="text-gray-600 text-xs">â€”</span>';
            const isBuy = signal.type === 'buy';
            const cls = isBuy ? 'signal-buy' : 'signal-sell';
            const label = isBuy ? 'BUY' : 'SELL';
            const color = isBuy ? 'text-green-400' : 'text-red-400';
            return `<div class="${cls} px-2 py-1 rounded text-xs inline-flex items-center gap-1">
                <span class="${color} font-bold">${label}</span>
                <span class="text-gray-500">${formatTime(signal.minutes_ago)}</span>
            </div>`;
        }

        function formatTime(minutes) {
            if (minutes === null || minutes === undefined) return 'â€”';
            if (minutes < 1) return 'now';
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            return `${Math.floor(hours / 24)}d`;
        }

        // Modal
        function openModal(coin) {
            const trendClass = coin.score > 0 ? 'text-green-400' : coin.score < 0 ? 'text-red-400' : 'text-gray-400';
            
            document.getElementById('modal-content').innerHTML = `
                <div class="text-center mb-6">
                    <div class="w-16 h-16 rounded-xl bg-gray-800 mx-auto flex items-center justify-center text-xl font-bold text-white border border-gray-700 shadow-lg mb-4">
                        ${coin.display_name.substring(0, 2)}
                    </div>
                    <h2 class="text-2xl font-bold text-white">${coin.display_name}</h2>
                    <p class="text-gray-500 font-mono text-sm">${coin.symbol}</p>
                </div>
                
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <div class="bg-gray-800/50 rounded-lg p-3 text-center border border-gray-700/50">
                        <div class="text-xs text-gray-500 mb-1">Weekly</div>
                        <div class="font-bold">${renderTrend(coin.trends['1w'])}</div>
                    </div>
                    <div class="bg-gray-800/50 rounded-lg p-3 text-center border border-gray-700/50">
                        <div class="text-xs text-gray-500 mb-1">3-Day</div>
                        <div class="font-bold">${renderTrend(coin.trends['3d'])}</div>
                    </div>
                    <div class="bg-gray-800/50 rounded-lg p-3 text-center border border-gray-700/50">
                        <div class="text-xs text-gray-500 mb-1">Daily</div>
                        <div class="font-bold">${renderTrend(coin.trends['1d'])}</div>
                    </div>
                </div>

                <div class="bg-gray-800/30 rounded-xl p-4 border border-gray-700/50 mb-6">
                    <div class="text-xs text-gray-500 uppercase tracking-wider mb-2 text-center">Current Signal</div>
                    ${renderSignalLarge(coin.last_signal)}
                </div>

                <div class="text-center border-t border-gray-800 pt-4">
                    <div class="text-sm text-gray-400">Total Score</div>
                    <div class="text-3xl font-bold ${trendClass}">${coin.score > 0 ? '+' : ''}${coin.score}</div>
                </div>
            `;
            document.getElementById('detail-modal').classList.remove('hidden');
        }

        function renderSignalLarge(signal) {
             if (!signal || !signal.type) return '<div class="text-center text-gray-500 py-2">No active signal</div>';
            const isBuy = signal.type === 'buy';
            const color = isBuy ? 'text-green-400' : 'text-red-400';
            const label = isBuy ? 'BUY' : 'SELL';
            const icon = isBuy ? 'ðŸ’Ž' : 'ðŸ”»';
            
            return `
                <div class="flex items-center justify-center gap-4">
                    <span class="text-2xl">${icon}</span>
                    <div class="text-center">
                        <div class="${color} font-bold text-xl">${label}</div>
                        <div class="text-xs text-gray-500">${formatTime(signal.minutes_ago)} ago</div>
                    </div>
                    <span class="text-2xl">${icon}</span>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // Init
        // Auto-refresh logic
        setInterval(() => {
            if (currentView === 'assets') fetchCoins();
            else fetchMacro();
        }, REFRESH_INTERVAL);
        
        // Initial load
        fetchCoins();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
