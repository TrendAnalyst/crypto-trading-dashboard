<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Dashboard</title>
    <meta name="description" content="Real-time cryptocurrency trading signals dashboard">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        gray: {
                            950: '#07070a', 900: '#0c0c12', 850: '#111118',
                            800: '#18181f', 750: '#1e1e27', 700: '#26262f'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        @keyframes glow { 0%,100% { box-shadow: 0 0 15px rgba(59,130,246,0.15); } 50% { box-shadow: 0 0 25px rgba(59,130,246,0.25); } }
        
        .glass { background: linear-gradient(135deg, rgba(18,18,26,0.9) 0%, rgba(12,12,18,0.95) 100%); backdrop-filter: blur(20px); }
        .glass-subtle { background: rgba(18,18,26,0.6); backdrop-filter: blur(10px); }
        .coin-card { animation: fadeIn 0.4s ease forwards; opacity: 0; }
        .coin-card:hover { transform: translateY(-2px); }
        .recent-update { animation: glow 2s ease-in-out infinite; border-color: rgba(59,130,246,0.4) !important; }
        .live-dot::before { content: ''; position: absolute; inset: -3px; border-radius: 50%; background: rgba(34,197,94,0.4); animation: pulse-ring 2s cubic-bezier(0.4,0,0.6,1) infinite; }
        
        .trend-up { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.25); }
        .trend-down { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.25); }
        .trend-neutral { background: rgba(75,85,99,0.1); border: 1px solid rgba(75,85,99,0.2); }
        
        .signal-buy { background: rgba(34,197,94,0.12); border: 1px solid rgba(34,197,94,0.3); }
        .signal-sell { background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.3); }
        
        .tab-active { background: linear-gradient(135deg, #3b82f6, #6366f1); color: white; }
        .verdict-bullish { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); }
        .verdict-bearish { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen font-sans antialiased">
    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-7xl">

        <!-- Header -->
        <header class="mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Crypto Trading</h1>
                        <p class="text-xs text-gray-500">TradingView Signals</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="glass-subtle rounded-lg px-3 py-2 border border-gray-800/50 flex items-center gap-2">
                        <span id="coin-count" class="text-sm font-bold text-white">-</span>
                        <span class="text-xs text-gray-500">Assets</span>
                    </div>
                    <div class="glass-subtle rounded-lg px-3 py-2 border border-gray-800/50 flex items-center gap-2">
                        <div class="live-dot relative">
                            <div class="w-2 h-2 bg-green-500 rounded-full relative z-10"></div>
                        </div>
                        <span class="text-xs font-semibold text-green-400">Live</span>
                        <span id="countdown" class="text-xs text-gray-500 font-mono">3s</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <div class="mb-6">
            <div class="glass-subtle inline-flex rounded-lg border border-gray-800/50 p-1">
                <button id="tab-assets" onclick="switchTab('assets')" class="tab-active px-4 py-2 rounded-md text-sm font-semibold transition-all">Assets</button>
                <button id="tab-macro" onclick="switchTab('macro')" class="px-4 py-2 rounded-md text-sm font-semibold text-gray-400 hover:text-white transition-all">Macro</button>
            </div>
        </div>

        <!-- Market Verdict (Macro Tab) -->
        <div id="verdict-panel" class="hidden mb-6">
            <div id="verdict-card" class="glass rounded-xl p-5 border border-gray-800/50">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div class="flex items-center gap-4">
                        <div id="verdict-icon" class="w-12 h-12 rounded-lg flex items-center justify-center text-2xl font-bold"></div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase tracking-wider mb-1">Market Verdict</p>
                            <p id="verdict-text" class="text-xl font-bold"></p>
                        </div>
                    </div>
                    <div class="flex gap-6">
                        <div class="text-center">
                            <p class="text-xs text-gray-500 mb-1">Bullish</p>
                            <p id="bullish-count" class="text-lg font-bold text-green-400">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-xs text-gray-500 mb-1">Bearish</p>
                            <p id="bearish-count" class="text-lg font-bold text-red-400">0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-xs text-gray-500 mb-1">Confidence</p>
                            <p id="confidence" class="text-lg font-bold text-blue-400">0%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="relative">
                <div class="w-12 h-12 rounded-full border-4 border-gray-800"></div>
                <div class="w-12 h-12 rounded-full border-4 border-blue-500 border-t-transparent animate-spin absolute inset-0"></div>
            </div>
            <p class="mt-4 text-gray-500 text-sm">Loading data...</p>
        </div>

        <!-- Assets Grid -->
        <div id="assets-grid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>

        <!-- Macro Grid -->
        <div id="macro-grid" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Footer -->
        <footer class="mt-10 pt-6 border-t border-gray-800/50">
            <div class="flex justify-between items-center text-xs text-gray-600">
                <p>Powered by TradingView Webhooks</p>
                <p>Last sync: <span id="last-update" class="text-gray-400 font-mono">‚Äî</span></p>
            </div>
        </footer>
    </div>

    <script>
        let currentTab = 'assets';
        let coinsData = [];
        let macrosData = [];
        let countdown = 3;

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-assets').className = tab === 'assets' ? 'tab-active px-4 py-2 rounded-md text-sm font-semibold transition-all' : 'px-4 py-2 rounded-md text-sm font-semibold text-gray-400 hover:text-white transition-all';
            document.getElementById('tab-macro').className = tab === 'macro' ? 'tab-active px-4 py-2 rounded-md text-sm font-semibold transition-all' : 'px-4 py-2 rounded-md text-sm font-semibold text-gray-400 hover:text-white transition-all';
            
            document.getElementById('assets-grid').classList.toggle('hidden', tab !== 'assets');
            document.getElementById('macro-grid').classList.toggle('hidden', tab !== 'macro');
            document.getElementById('verdict-panel').classList.toggle('hidden', tab !== 'macro');
        }

        // Fetch data
        async function fetchData() {
            try {
                const [coinsRes, macrosRes] = await Promise.all([
                    fetch('/api/coins'),
                    fetch('/api/macro')
                ]);
                
                if (coinsRes.ok) {
                    const data = await coinsRes.json();
                    coinsData = data.coins;
                    document.getElementById('coin-count').textContent = data.total_coins;
                }
                
                if (macrosRes.ok) {
                    const data = await macrosRes.json();
                    macrosData = data.macros;
                }
                
                renderAssets();
                renderMacro();
                updateVerdict();
                
                document.getElementById('loading').classList.add('hidden');
                if (currentTab === 'assets') document.getElementById('assets-grid').classList.remove('hidden');
                else document.getElementById('macro-grid').classList.remove('hidden');
                
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                countdown = 3;
            } catch (e) {
                console.error(e);
            }
        }

        // Calculate trend score
        function calcScore(trends) {
            let s = 0;
            if (trends['1w'] === 'uptrend') s += 3; else if (trends['1w'] === 'downtrend') s -= 3;
            if (trends['3d'] === 'uptrend') s += 2; else if (trends['3d'] === 'downtrend') s -= 2;
            if (trends['1d'] === 'uptrend') s += 1; else if (trends['1d'] === 'downtrend') s -= 1;
            return s;
        }

        // Render assets (sorted by score)
        function renderAssets() {
            const sorted = [...coinsData].sort((a, b) => calcScore(b.trends) - calcScore(a.trends));
            const grid = document.getElementById('assets-grid');
            
            grid.innerHTML = sorted.map((coin, i) => {
                const score = calcScore(coin.trends);
                const recent = coin.last_updated_minutes_ago !== null && coin.last_updated_minutes_ago < 1;
                const scoreClass = score >= 3 ? 'text-green-400 bg-green-500/10' : score <= -3 ? 'text-red-400 bg-red-500/10' : 'text-gray-400 bg-gray-500/10';
                const scoreIcon = score >= 3 ? '‚Üó' : score <= -3 ? '‚Üò' : '‚Üí';
                
                return `
                <div class="coin-card glass rounded-xl p-4 border border-gray-800/50 ${recent ? 'recent-update' : ''} transition-all" style="animation-delay: ${i * 0.05}s">
                    <div class="flex items-center justify-between mb-4 pb-3 border-b border-gray-800/40">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-500/20 to-indigo-500/10 border border-blue-500/20 flex items-center justify-center text-blue-400 font-bold text-xs">${coin.display_name.substring(0,2)}</div>
                            <div>
                                <h3 class="font-bold text-white text-sm">${coin.display_name}</h3>
                                <p class="text-xs text-gray-500 font-mono">${coin.symbol}</p>
                            </div>
                        </div>
                        <div class="w-8 h-8 rounded-lg ${scoreClass} flex items-center justify-center text-lg font-bold">${scoreIcon}</div>
                    </div>
                    <div class="space-y-1.5 mb-4">
                        ${renderTrend('1W', coin.trends['1w'])}
                        ${renderTrend('3D', coin.trends['3d'])}
                        ${renderTrend('1D', coin.trends['1d'])}
                    </div>
                    ${renderSignal(coin.last_signal)}
                    <div class="mt-4 pt-3 border-t border-gray-800/40 flex justify-between items-center text-xs">
                        <span class="text-gray-500">Updated</span>
                        <span class="${recent ? 'text-blue-400' : 'text-gray-400'}">${formatTime(coin.last_updated_minutes_ago)}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function renderTrend(tf, trend) {
            if (!trend) return `<div class="trend-neutral flex justify-between items-center py-1.5 px-3 rounded-lg"><span class="text-xs font-bold text-gray-500">${tf}</span><span class="text-gray-600 text-sm">‚Äî</span></div>`;
            const up = trend === 'uptrend';
            return `<div class="${up ? 'trend-up' : 'trend-down'} flex justify-between items-center py-1.5 px-3 rounded-lg"><span class="text-xs font-bold text-gray-400">${tf}</span><span class="${up ? 'text-green-400' : 'text-red-400'} font-bold text-sm flex items-center gap-1"><span class="text-[10px]">${up ? '‚ñ≤' : '‚ñº'}</span>${up ? 'UP' : 'DOWN'}</span></div>`;
        }

        function renderSignal(sig) {
            if (!sig || !sig.type) return `<div class="py-3 px-4 bg-gray-800/30 rounded-lg text-center border border-gray-800/50"><span class="text-gray-500 text-sm">Awaiting signal...</span></div>`;
            const buy = sig.type === 'buy';
            return `<div class="${buy ? 'signal-buy' : 'signal-sell'} rounded-lg py-3 px-4"><div class="flex items-center gap-2"><span class="text-xl">${buy ? 'üíé' : 'üîª'}</span><div><span class="${buy ? 'text-green-400' : 'text-red-400'} font-bold text-sm">${buy ? 'BUY' : 'SELL'} SIGNAL</span><p class="text-xs text-gray-400">${formatTime(sig.minutes_ago)}</p></div></div></div>`;
        }

        // Render macro
        function renderMacro() {
            const grid = document.getElementById('macro-grid');
            const icons = { 'BTC': '‚Çø', 'USDT.D': '$', 'TOTAL': 'Œ£', 'TOTAL2': 'Œ£¬≤', 'TOTAL3': 'Œ£¬≥', 'OTHERS': '‚óé' };
            
            grid.innerHTML = macrosData.map((m, i) => `
                <div class="coin-card glass rounded-xl p-4 border border-gray-800/50 transition-all" style="animation-delay: ${i * 0.05}s">
                    <div class="flex items-center gap-3 mb-4 pb-3 border-b border-gray-800/40">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-purple-500/20 to-pink-500/10 border border-purple-500/20 flex items-center justify-center text-purple-400 font-bold text-lg">${icons[m.symbol] || '‚óè'}</div>
                        <div>
                            <h3 class="font-bold text-white">${m.display_name}</h3>
                            <p class="text-xs text-gray-500">${m.symbol}</p>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="${m.monthly_trend === 'bullish' ? 'trend-up' : 'trend-down'} flex justify-between items-center py-2 px-3 rounded-lg">
                            <span class="text-xs font-semibold text-gray-400">Monthly Trend</span>
                            <span class="${m.monthly_trend === 'bullish' ? 'text-green-400' : 'text-red-400'} font-bold text-sm">${m.monthly_trend === 'bullish' ? '‚ñ≤ BULL' : '‚ñº BEAR'}</span>
                        </div>
                        <div class="${m.monthly_macd === 'bullish' ? 'trend-up' : 'trend-down'} flex justify-between items-center py-2 px-3 rounded-lg">
                            <span class="text-xs font-semibold text-gray-400">Monthly MACD</span>
                            <span class="${m.monthly_macd === 'bullish' ? 'text-green-400' : 'text-red-400'} font-bold text-sm">${m.monthly_macd === 'bullish' ? '‚ñ≤ BULL' : '‚ñº BEAR'}</span>
                        </div>
                    </div>
                    <div class="mt-4 pt-3 border-t border-gray-800/40 flex justify-between items-center text-xs">
                        <span class="text-gray-500">Updated</span>
                        <span class="text-gray-400">${formatTime(m.last_updated_minutes_ago)}</span>
                    </div>
                </div>
            `).join('');
        }

        // Update verdict
        function updateVerdict() {
            let bull = 0, bear = 0;
            macrosData.forEach(m => {
                if (m.monthly_trend === 'bullish') bull++; else bear++;
                if (m.monthly_macd === 'bullish') bull++; else bear++;
            });
            
            const total = bull + bear;
            const isBull = bull > bear;
            const conf = total > 0 ? Math.round((Math.max(bull, bear) / total) * 100) : 0;
            
            document.getElementById('verdict-card').className = `glass rounded-xl p-5 border ${isBull ? 'verdict-bullish' : 'verdict-bearish'}`;
            document.getElementById('verdict-icon').className = `w-12 h-12 rounded-lg flex items-center justify-center text-2xl font-bold ${isBull ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`;
            document.getElementById('verdict-icon').textContent = isBull ? '‚Üó' : '‚Üò';
            document.getElementById('verdict-text').className = `text-xl font-bold ${isBull ? 'text-green-400' : 'text-red-400'}`;
            document.getElementById('verdict-text').textContent = isBull ? 'BULLISH' : 'BEARISH';
            document.getElementById('bullish-count').textContent = `${bull}/${total}`;
            document.getElementById('bearish-count').textContent = `${bear}/${total}`;
            document.getElementById('confidence').textContent = `${conf}%`;
        }

        function formatTime(min) {
            if (min === null || min === undefined) return '‚Äî';
            if (min < 1) return 'Just now';
            if (min < 60) return `${min}m ago`;
            const h = Math.floor(min / 60);
            if (h < 24) return `${h}h ago`;
            return `${Math.floor(h / 24)}d ago`;
        }

        // Init
        fetchData();
        setInterval(() => {
            countdown--;
            if (countdown <= 0) fetchData();
            else document.getElementById('countdown').textContent = `${countdown}s`;
        }, 1000);
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') fetchData();
        });
    </script>
</body>
</html>
