<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGNL • Pro</title>
    <meta name="description" content="Institutional-grade crypto signal intelligence">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #000000;
            --bg-surface: #0A0A0A;
            --bg-surface-hover: #121212;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-focus: rgba(255, 255, 255, 0.16);
            
            --text-primary: #EDEDED;
            --text-secondary: #888888;
            --text-tertiary: #444444;
            
            --accent-primary: #FFFFFF;
            --semantic-green: #27D669; /* Vivid, OLED-optimized green */
            --semantic-red: #FF3B30;   /* SF System Red */
            --semantic-green-dim: rgba(39, 214, 105, 0.1);
            --semantic-red-dim: rgba(255, 59, 48, 0.1);
            
            --font-sans: 'Inter', -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            
            --ease-apple: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 13px;
            letter-spacing: -0.01em;
            overflow-y: scroll;
        }

        /* Utilities */
        .mono { font-family: var(--font-mono); letter-spacing: -0.02em; }
        .fade-in { animation: fadeIn 0.6s var(--ease-apple) forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        /* Structure */
        .app-shell {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 24px 80px;
        }

        /* Header */
        .workspace-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 48px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 24px;
        }

        .brand-lockup h1 {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .brand-indicator {
            width: 6px;
            height: 6px;
            background: var(--semantic-green);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--semantic-green);
        }

        .brand-subtitle {
            margin-top: 6px;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .controls-cluster {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        /* Filter Tabs */
        .filter-group {
            display: flex;
            background: var(--bg-surface);
            padding: 3px;
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
        }

        .filter-item {
            appearance: none;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-family: var(--font-sans);
            font-size: 12px;
            font-weight: 500;
            padding: 6px 16px;
            border-radius: 7px;
            cursor: pointer;
            transition: all 0.2s var(--ease-apple);
        }

        .filter-item:hover { color: var(--text-primary); }
        .filter-item.active {
            background: var(--bg-surface-hover);
            color: var(--text-primary);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Data Grid */
        .data-grid {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-grid th {
            text-align: left;
            font-size: 11px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            padding: 0 0 16px 0;
            cursor: default;
        }

        .data-grid th.sortable { cursor: pointer; transition: color 0.2s; }
        .data-grid th.sortable:hover { color: var(--text-secondary); }
        .data-grid th.text-right { text-align: right; }
        .data-grid th.text-center { text-align: center; }

        .row-item td {
            padding: 18px 0;
            border-bottom: 1px solid var(--border-subtle);
            vertical-align: middle;
            transition: background 0.1s;
        }

        .row-item:last-child td { border-bottom: none; }
        .row-item:hover td { background: linear-gradient(90deg, transparent, rgba(255,255,255,0.01) 50%, transparent); }

        /* Asset Cell */
        .asset-cell {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .asset-monogram {
            width: 32px;
            height: 32px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .asset-info { display: flex; flex-direction: column; gap: 2px; }
        .asset-symbol { font-weight: 600; color: var(--text-primary); font-size: 13px; }
        .asset-name { color: var(--text-tertiary); font-size: 11px; }

        /* Score Cell */
        .score-visual {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
            max-width: 80px;
            margin: 0 auto;
        }

        .score-number {
             text-align: right;
             font-size: 12px;
             font-weight: 600;
             font-variant-numeric: tabular-nums;
        }
        .score-number.pos { color: var(--semantic-green); }
        .score-number.neg { color: var(--semantic-red); }
        .score-number.neu { color: var(--text-tertiary); }

        .score-track {
            height: 2px;
            background: var(--bg-surface-hover);
            border-radius: 1px;
            width: 100%;
            overflow: hidden;
            display: flex;
        }
        
        /* Flex based signal bar logic */
        /* Center pivot */
        .score-track::after { 
            content: ''; width: 1px; height: 100%; background: var(--bg-body); 
            position: absolute; left: 50%; transform: translateX(-50%);
        }

        .score-bar { height: 100%; transition: width 0.4s var(--ease-apple); }
        .score-bar.pos { background: var(--semantic-green); margin-left: auto; } /* Right aligned for pos? No, requires different logic. Using simpler absolute bar for MVP cleanliness. */
        
        /* Simpler Visual Bar */
        .visual-bar-wrap {
            position: relative; height: 2px; background: var(--bg-surface); width: 100%; border-radius: 2px;
        }
        .visual-bar-fill {
            position: absolute; height: 100%; top: 0;
            transition: all 0.5s var(--ease-apple);
        }
        /* If positive: left: 50%, width: X%. If negative: right: 50%, width: X% */

        /* Trend Pills */
        .ui-trend {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            padding: 0 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.01em;
            background: var(--bg-surface);
            color: var(--text-tertiary);
            border: 1px solid transparent;
        }

        .ui-trend.up {
            background: var(--semantic-green-dim);
            color: var(--semantic-green);
            border-color: rgba(39, 214, 105, 0.15);
        }
        
        .ui-trend.down {
            background: var(--semantic-red-dim);
            color: var(--semantic-red);
            border-color: rgba(255, 59, 48, 0.15);
        }

        /* Signal Tag */
        .ui-signal {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-secondary);
        }

        .signal-dot {
            width: 6px;
            height: 6px;
            border-radius: 1px; /* Square dot - "Pixel" aesthetic currently trendy */
            background: var(--text-tertiary);
        }
        .ui-signal.buy .signal-dot { background: var(--semantic-green); box-shadow: 0 0 8px var(--semantic-green-dim); }
        .ui-signal.sell .signal-dot { background: var(--semantic-red); box-shadow: 0 0 8px var(--semantic-red-dim); }
        
        .signal-ago { color: var(--text-tertiary); margin-left: 6px; font-size: 10px; }

        /* Footer */
        .system-status {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            color: var(--text-tertiary);
            font-size: 11px;
            border-top: 1px solid var(--border-subtle);
            padding-top: 24px;
        }

        /* Loading / States */
        .state-empty { padding: 80px 0; text-align: center; color: var(--text-secondary); }
        .spin { animation: rotation 1s infinite linear; }
        @keyframes rotation { from { transform: rotate(0deg); } to { transform: rotate(359deg); } }

    </style>
</head>
<body>

    <div class="app-shell">
        
        <header class="workspace-header">
            <div class="brand-lockup">
                <h1><div class="brand-indicator"></div> SGNL</h1>
                <div class="brand-subtitle">Pro.v1 // Institutional Feeds</div>
            </div>

            <div class="controls-cluster">
                <div class="filter-group">
                    <button class="filter-item active" onclick="setSort('score', 'desc', this)">Strongest</button>
                    <button class="filter-item" onclick="setSort('score', 'asc', this)">Weakest</button>
                    <button class="filter-item" onclick="setSort('name', 'asc', this)">Index</button>
                </div>
            </div>
        </header>

        <main>
            <div id="loading" class="state-empty">
                <svg class="spin" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
                </svg>
            </div>

            <div id="content" class="fade-in" style="display: none;">
                <table class="data-grid">
                    <thead>
                        <tr>
                            <th style="width: 25%">Instrument</th>
                            <th style="width: 15%" class="text-center">Trend Score</th>
                            <th style="width: 10%" class="text-center">1W</th>
                            <th style="width: 10%" class="text-center">3D</th>
                            <th style="width: 10%" class="text-center">1D</th>
                            <th style="width: 20%">Latest Signal</th>
                            <th style="width: 10%" class="text-right">Upd.</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows injected via JS -->
                    </tbody>
                </table>
            </div>

            <div class="system-status">
                <div class="mono">SYNC_ID: <span id="sync-id">--</span></div>
                <div>SECURE CONNECTION • <span id="item-count">0</span> STREAMS ACTIVE</div>
            </div>
        </main>

    </div>

    <script>
        // State
        let store = {
            data: [],
            sort: { field: 'score', dir: 'desc' }
        };

        const REFRESH_Rate = 30000;

        // Logic
        function calcScore(t) {
            let s = 0;
            // 10-point scale for cleaner math
            if (t['1w'] === 'uptrend') s += 6; else if (t['1w'] === 'downtrend') s -= 6;
            if (t['3d'] === 'uptrend') s += 3; else if (t['3d'] === 'downtrend') s -= 3;
            if (t['1d'] === 'uptrend') s += 1; else if (t['1d'] === 'downtrend') s -= 1;
            return s;
        }

        async function init() {
            await load();
            setInterval(load, REFRESH_Rate);
            document.addEventListener('visibilitychange', () => {
                if(document.visibilityState === 'visible') load();
            });
        }

        async function load() {
            try {
                const req = await fetch('/api/coins');
                const res = await req.json();
                
                store.data = res.coins.map(c => ({
                    ...c,
                    score: calcScore(c.trends)
                }));
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('item-count').innerText = res.total_coins;
                document.getElementById('sync-id').innerText = Math.floor(Date.now() / 1000).toString(16).toUpperCase();
                
                render();
            } catch(e) {
                console.error(e);
            }
        }

        function render() {
            const tbody = document.getElementById('table-body');
            
            // Sort
            const sorted = [...store.data].sort((a,b) => {
                if (store.sort.field === 'score') {
                    return store.sort.dir === 'desc' ? b.score - a.score : a.score - b.score;
                }
                return a.display_name.localeCompare(b.display_name);
            });

            // Diffing - brute force replace is fine for <100 items for simplicity & stability
            tbody.innerHTML = sorted.map(row => {
                const scoreRes = getScoreVisuals(row.score);
                const signalRes = getSignalVisuals(row.last_signal);
                
                return `
                <tr class="row-item">
                    <td>
                        <div class="asset-cell">
                            <div class="asset-monogram mono">${row.display_name.substring(0,3).toUpperCase()}</div>
                            <div class="asset-info">
                                <span class="asset-symbol">${row.display_name}</span>
                                <span class="asset-name mono">${row.symbol}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="score-visual">
                            <div class="visual-bar-wrap">
                                <div class="visual-bar-fill ${scoreRes.cls}" style="${scoreRes.style}"></div>
                            </div>
                            <div class="score-number ${scoreRes.textCls}">${scoreRes.prefix}${row.score}</div>
                        </div>
                    </td>
                    <td class="text-center">${getTrendPill(row.trends['1w'])}</td>
                    <td class="text-center">${getTrendPill(row.trends['3d'])}</td>
                    <td class="text-center">${getTrendPill(row.trends['1d'])}</td>
                    <td>${signalRes}</td>
                    <td class="text-right mono" style="color: var(--text-tertiary); font-size: 11px;">
                        ${formatTime(row.last_updated_minutes_ago)}
                    </td>
                </tr>
                `;
            }).join('');
        }

        // Visual Helpers
        function getScoreVisuals(score) {
            const max = 10;
            const pct = Math.min((Math.abs(score) / max) * 100, 100);
            
            if (score > 0) {
                return { cls: 'pos', textCls: 'pos', style: `left: 50%; width: ${pct/2}%`, prefix: '+' };
            } else if (score < 0) {
                return { cls: 'neg', textCls: 'neg', style: `right: 50%; width: ${pct/2}%`, prefix: '' };
            }
            return { cls: '', textCls: 'neu', style: 'width: 0', prefix: '' };
        }

        function getTrendPill(status) {
            if (status === 'uptrend') return `<span class="ui-trend up">BULL</span>`;
            if (status === 'downtrend') return `<span class="ui-trend down">BEAR</span>`;
            return `<span class="ui-trend mono">-</span>`;
        }

        function getSignalVisuals(sig) {
            if (!sig || !sig.type) return `<div class="ui-signal"><div class="signal-dot" style="background: var(--bg-surface-hover)"></div><span style="opacity:0.3">NO SIGNAL</span></div>`;
            return `
                <div class="ui-signal ${sig.type}">
                    <div class="signal-dot"></div>
                    <span>${sig.type.toUpperCase()}</span>
                    <span class="signal-ago">${formatTime(sig.minutes_ago)}</span>
                </div>
            `;
        }
        
        function formatTime(m) {
            if (m === null) return '--';
            if (m < 1) return 'NOW';
            if (m < 60) return `${m}M`;
            const h = Math.floor(m/60);
            if (h < 24) return `${h}H`;
            return `${Math.floor(h/24)}D`;
        }

        function setSort(field, dir, el) {
            store.sort = { field, dir };
            document.querySelectorAll('.filter-item').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        // Boot
        init();

    </script>
</body>
</html>
